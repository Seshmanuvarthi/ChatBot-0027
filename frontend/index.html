<!DOCTYPE html>
<html>
<head>
    <title>Prompt Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .category {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Gemini Prompt Classifier</h2>
    <textarea id="message" placeholder="Type your prompt here..."></textarea>
    <br>
    <button onclick="sendMessage()">Submit</button>

    <div id="output" class="result" style="display:none;">
        <p>Category: <span class="category" id="category"></span></p>
        <p id="answer"></p>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const outputDiv = document.getElementById("output");
            const categorySpan = document.getElementById("category");
            const answerP = document.getElementById("answer");

            outputDiv.style.display = "none";

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            categorySpan.textContent = data.category;
            answerP.textContent = data.answer;
            outputDiv.style.display = "block";
        }
    </script>
</body>
</html>
